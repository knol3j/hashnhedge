<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Hash & Hedge Logo with Hedgehog Mascot -->
  
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B359;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hedgehog colors -->
    <radialGradient id="hedgehogBody" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Hedgehog mascot -->
  <g transform="translate(15, 25)">
    <!-- Body -->
    <ellipse cx="15" cy="20" rx="12" ry="8" fill="url(#hedgehogBody)"/>
    
    <!-- Spikes -->
    <path d="M8 15 L6 12 L10 14 M12 12 L10 8 L14 11 M16 11 L15 7 L18 10 M20 13 L22 9 L24 12" 
          stroke="#654321" stroke-width="2" fill="none"/>
    
    <!-- Face -->
    <ellipse cx="15" cy="18" rx="8" ry="6" fill="#DEB887"/>
    
    <!-- Eyes -->
    <circle cx="12" cy="16" r="1.5" fill="#000"/>
    <circle cx="18" cy="16" r="1.5" fill="#000"/>
    <circle cx="12.5" cy="15.5" r="0.5" fill="#FFF"/>
    <circle cx="18.5" cy="15.5" r="0.5" fill="#FFF"/>
    
    <!-- Nose -->
    <ellipse cx="15" cy="19" rx="1" ry="0.8" fill="#000"/>
    
    <!-- Cute smile -->
    <path d="M13 21 Q15 22 17 21" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- Little paws -->
    <circle cx="10" cy="25" r="2" fill="#654321"/>
    <circle cx="20" cy="25" r="2" fill="#654321"/>
  </g>
  
  <!-- Hash & Hedge Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFF00">HASH</text>
  <text x="105" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00FF80">&</text>
  <text x="120" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00B359">HEDGE</text>
  <text x="55" y="48" font-family="Arial, sans-serif" font-size="10" fill="#666">Smart Financial Insights</text>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="25" r="2" fill="#00FF80" opacity="0.3"/>
  <circle cx="175" cy="45" r="2" fill="#FFFF00" opacity="0.3"/>
</svg>