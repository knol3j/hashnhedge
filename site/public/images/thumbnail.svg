<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thumbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="white" opacity="0.1"/>
      <circle cx="25" cy="15" r="1.5" fill="white" opacity="0.08"/>
      <circle cx="40" cy="35" r="2.5" fill="white" opacity="0.06"/>
      <circle cx="15" cy="40" r="1.8" fill="white" opacity="0.09"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="url(#thumbGrad)"/>
  <rect width="800" height="400" fill="url(#dots)"/>
  
  <!-- Hash symbol -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    #
  </text>
  
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="white" opacity="0.8">
    Hash &amp; Hedge
  </text>
  
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.6">
    Tech • Finance • Crypto • Insights
  </text>
</svg>
