<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white" opacity="0.1"/>
      <circle cx="50" cy="30" r="1" fill="white" opacity="0.15"/>
      <circle cx="80" cy="70" r="2" fill="white" opacity="0.1"/>
      <circle cx="30" cy="80" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Hash & Hedge Text -->
  <text x="600" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Hash &amp; Hedge
  </text>
  
  <text x="600" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">
    Tech • Finance • Crypto • Insights
  </text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="white" opacity="0.05"/>
  <circle cx="1050" cy="480" r="100" fill="white" opacity="0.05"/>
  <circle cx="200" cy="450" r="60" fill="white" opacity="0.03"/>
  <circle cx="950" cy="180" r="70" fill="white" opacity="0.04"/>
</svg>
