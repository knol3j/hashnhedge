<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#defiGradient)"/>
  
  <!-- Plant/Farm representation -->
  <g transform="translate(80, 120)">
    <!-- Stem -->
    <line x1="0" y1="80" x2="0" y2="0" stroke="#4CAF50" stroke-width="6"/>
    
    <!-- Leaves -->
    <ellipse cx="-15" cy="20" rx="12" ry="8" fill="#4CAF50" transform="rotate(-30)"/>
    <ellipse cx="15" cy="30" rx="12" ry="8" fill="#4CAF50" transform="rotate(30)"/>
    
    <!-- Flower/Yield -->
    <circle cx="0" cy="-10" r="15" fill="url(#coinGradient)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">APY</text>
  </g>
  
  <!-- DeFi Coins -->
  <circle cx="180" cy="80" r="20" fill="url(#coinGradient)" stroke="#FFF" stroke-width="2"/>
  <text x="180" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">AAVE</text>
  
  <circle cx="240" cy="60" r="20" fill="#627EEA" stroke="#FFF" stroke-width="2"/>
  <text x="240" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">UNI</text>
  
  <circle cx="300" cy="90" r="20" fill="#FF6B6B" stroke="#FFF" stroke-width="2"/>
  <text x="300" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">COMP</text>
  
  <!-- Yield Arrows -->
  <polyline points="160,100 140,120 150,120 140,120 150,110" fill="none" stroke="#4CAF50" stroke-width="3"/>
  <polyline points="260,100 240,120 250,120 240,120 250,110" fill="none" stroke="#4CAF50" stroke-width="3"/>
  <polyline points="320,110 300,130 310,130 300,130 310,120" fill="none" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Farm Pool -->
  <rect x="140" y="160" width="120" height="60" fill="rgba(255, 255, 255, 0.1)" stroke="#FFF" stroke-width="2" rx="10"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">Liquidity Pool</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">15% APY</text>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">DeFi Yield Farming Guide</text>
</svg>