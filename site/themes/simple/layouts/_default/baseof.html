<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <style>
/* Minimal, theme-less beautification for Hash & Hedge */
:root {
  --hh-accent: #22c55e;
  --bg: #ffffff;
  --text: #111827;      /* gray-900 */
  --muted: #6b7280;     /* gray-500 */
  --border: #e5e7eb;    /* gray-200 */
  --link: #0ea5e9;      /* sky-500 */
  --link-visited: #7c3aed; /* violet-600 */
  --mark: #fff3a3;      /* soft yellow */
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0b0f14;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --border: #1f2937;
    --link: #38bdf8;
    --link-visited: #a78bfa;
    --mark: #3f3a0a;
  }
}

/* Base */
html { box-sizing: border-box; }
*, *::before, *::after { box-sizing: inherit; }
html, body { height: 100%; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  line-height: 1.7;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Content container */
main {
  max-width: 72ch;           /* readable measure */
  margin: 2.5rem auto;       /* center */
  padding: 0 1.25rem;        /* gutter */
}

@media (min-width: 1024px) {
  main { max-width: 82ch; }
}

/* Headings */
h1, h2, h3, h4, h5, h6 { color: var(--text); line-height: 1.25; margin: 2rem 0 0.75rem; }
h1 { font-size: clamp(1.875rem, 2.5vw + 1rem, 2.5rem); font-weight: 800; letter-spacing: -0.01em; }
h2 { font-size: clamp(1.5rem, 1.2vw + 1rem, 2rem); font-weight: 700; border-top: 1px solid var(--border); padding-top: 1rem; }
h3 { font-size: 1.25rem; font-weight: 600; }

/* Text elements */
p { margin: 1rem 0; }
ul, ol { margin: 1rem 0 1rem 1.5rem; }
li { margin: 0.25rem 0; }
strong { font-weight: 700; }
em { font-style: italic; }
mark { background: var(--mark); padding: 0 0.15em; border-radius: 2px; }
small { color: var(--muted); }

/* Links */
a { color: var(--link); text-decoration-color: color-mix(in oklab, var(--link) 60%, transparent); text-underline-offset: 2px; }
a:visited { color: var(--link-visited); }
a:hover { text-decoration-thickness: 2px; }

/* Images and media */
img, svg, video, canvas, audio, iframe, embed, object {
  display: block;
  max-width: 100%;
}
img { height: auto; border-radius: 8px; }
figure { margin: 1.5rem 0; }
figcaption { color: var(--muted); font-size: 0.9375rem; text-align: center; margin-top: 0.5rem; }

/* Tables */
table { width: 100%; border-collapse: collapse; margin: 1.25rem 0; font-variant-numeric: tabular-nums; }
th, td { border: 1px solid var(--border); padding: 0.5rem 0.75rem; }
th { background: color-mix(in oklab, var(--border) 40%, transparent); text-align: left; }

/* Code */
code, kbd, samp { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.95em; }
pre { overflow: auto; background: color-mix(in oklab, var(--border) 30%, transparent); padding: 1rem; border-radius: 8px; }
pre code { background: transparent; padding: 0; }

/* Blockquotes */
blockquote {
  margin: 1.25rem 0; padding: 0.5rem 1rem; border-left: 4px solid var(--border);
  color: var(--muted); background: color-mix(in oklab, var(--border) 20%, transparent);
}

/* Horizontal rule */
hr { border: 0; border-top: 1px solid var(--border); margin: 2rem 0; }

/* Footnotes */
.footnotes { font-size: 0.9375rem; color: var(--muted); }
.footnotes hr { display: none; }

/* Utility spacing for common Hugo content blocks */
article > *:first-child { margin-top: 0; }
article > *:last-child { margin-bottom: 0; }

/* Header styles */
.header {
  text-align: center;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}

.tagline {
  font-style: italic;
  color: var(--muted);
  margin-top: 0.5rem;
}

.nav {
  text-align: center;
  margin: 1.5rem 0;
}

.nav a {
  margin: 0 0.75rem;
  padding: 0.5rem 1rem;
  background: color-mix(in oklab, var(--border) 30%, transparent);
  border-radius: 4px;
  text-decoration: none;
}

.nav a:hover {
  background: color-mix(in oklab, var(--border) 50%, transparent);
}

/* Footer */
.footer {
  text-align: center;
  margin-top: 3rem;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
  color: var(--muted);
  font-size: 0.9rem;
}

/* Post list styles */
.post-list {
  margin: 2rem 0;
}

.post-item {
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}

.post-title {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}

.post-meta {
  color: var(--muted);
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.post-summary {
  color: var(--text);
}

/* Print-friendly tweaks */
@media print {
  a { color: inherit; text-decoration: underline; }
  main { max-width: none; margin: 0; padding: 0; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; transition: none !important; }
}
    </style>
</head>
<body>
    <header class="header">
        <h1><a href="{{ .Site.BaseURL }}" style="color: var(--text); text-decoration: none;">{{ .Site.Title }}</a></h1>
        <p class="tagline">{{ .Site.Params.tagline }}</p>
        <nav class="nav">
            <a href="{{ .Site.BaseURL }}">Home</a>
            <a href="{{ .Site.BaseURL }}about/">About</a>
            <a href="{{ .Site.BaseURL }}posts/">Posts</a>
            <a href="{{ .Site.BaseURL }}editorial-policy/">Editorial Policy</a>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="footer">
        <p>{{ .Site.Params.copyright | default (printf "Â© %s" .Site.Title) }}</p>
        <p><em>{{ .Site.Params.tagline }}</em></p>
    </footer>
    
    {{ if .Site.Params.ga4.id }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.ga4.id }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ .Site.Params.ga4.id }}');
    </script>
    {{ end }}
</body>
</html>
