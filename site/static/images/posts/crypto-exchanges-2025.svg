<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exchangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#exchangeGradient)"/>
  
  <!-- Trading Screen -->
  <rect x="80" y="60" width="240" height="140" fill="#1A1A1A" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- Screen Content -->
  <rect x="90" y="70" width="220" height="30" fill="#2196F3" rx="3"/>
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Exchange Dashboard</text>
  
  <!-- Price Bars -->
  <rect x="100" y="110" width="15" height="40" fill="#4CAF50"/>
  <rect x="120" y="120" width="15" height="30" fill="#4CAF50"/>
  <rect x="140" y="105" width="15" height="45" fill="#4CAF50"/>
  <rect x="160" y="115" width="15" height="35" fill="#FF5722"/>
  <rect x="180" y="125" width="15" height="25" fill="#FF5722"/>
  <rect x="200" y="110" width="15" height="40" fill="#4CAF50"/>
  <rect x="220" y="100" width="15" height="50" fill="#4CAF50"/>
  <rect x="240" y="115" width="15" height="35" fill="#4CAF50"/>
  <rect x="260" y="120" width="15" height="30" fill="#FF5722"/>
  <rect x="280" y="108" width="15" height="42" fill="#4CAF50"/>
  
  <!-- Exchange Logos -->
  <circle cx="120" cy="50" r="20" fill="url(#goldGradient)" stroke="#FFF" stroke-width="2"/>
  <text x="120" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">CB</text>
  
  <circle cx="200" cy="40" r="20" fill="#F0B90B" stroke="#FFF" stroke-width="2"/>
  <text x="200" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">BN</text>
  
  <circle cx="280" cy="50" r="20" fill="#5849BE" stroke="#FFF" stroke-width="2"/>
  <text x="280" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">KR</text>
  
  <!-- Security Shield -->
  <g transform="translate(50, 220)">
    <path d="M 0,-15 L -10,5 L 0,20 L 10,5 Z" fill="#4CAF50" stroke="#FFF" stroke-width="2"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">âœ“</text>
  </g>
  
  <!-- Trading Volume -->
  <g transform="translate(350, 220)">
    <circle cx="0" cy="0" r="25" fill="rgba(76, 175, 80, 0.2)" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">$2T+</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">Volume</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Best Crypto Exchanges 2025</text>
</svg>