<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#taxGradient)"/>
  
  <!-- Document -->
  <rect x="120" y="40" width="160" height="200" fill="url(#docGradient)" stroke="#DDD" stroke-width="2" rx="5"/>
  
  <!-- Document Lines -->
  <line x1="140" y1="80" x2="260" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="100" x2="260" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="120" x2="240" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="140" x2="260" y2="140" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="160" x2="220" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- Calculator -->
  <rect x="60" y="120" width="80" height="100" fill="#2196F3" stroke="#1976D2" stroke-width="2" rx="5"/>
  <rect x="70" y="130" width="60" height="20" fill="#FFF" rx="2"/>
  
  <!-- Calculator buttons -->
  <circle cx="85" cy="165" r="8" fill="#FFF"/>
  <circle cx="105" cy="165" r="8" fill="#FFF"/>
  <circle cx="125" cy="165" r="8" fill="#FFF"/>
  <circle cx="85" cy="185" r="8" fill="#FFF"/>
  <circle cx="105" cy="185" r="8" fill="#FFF"/>
  <circle cx="125" cy="185" r="8" fill="#FFF"/>
  <circle cx="85" cy="205" r="8" fill="#FFF"/>
  <circle cx="105" cy="205" r="8" fill="#FFF"/>
  <circle cx="125" cy="205" r="8" fill="#FFF"/>
  
  <!-- Bitcoin Symbol -->
  <circle cx="320" cy="90" r="25" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <text x="320" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">â‚¿</text>
  
  <!-- Dollar Sign -->
  <text x="320" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4CAF50">$</text>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Crypto Tax Guide 2025</text>
