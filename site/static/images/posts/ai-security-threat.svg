<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <radialGradient id="bgAI" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="codeLines" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3742;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3742fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgAI)"/>
  
  <!-- Malicious Code Pattern -->
  <g opacity="0.4">
    <rect x="50" y="80" width="200" height="8" fill="url(#codeLines)" rx="2"/>
    <rect x="50" y="100" width="150" height="8" fill="url(#codeLines)" rx="2"/>
    <rect x="50" y="120" width="180" height="8" fill="url(#codeLines)" rx="2"/>
    <rect x="50" y="140" width="120" height="8" fill="url(#codeLines)" rx="2"/>
  </g>
  
  <!-- AI Brain/Virus Hybrid -->
  <g transform="translate(300, 150)">
    <circle r="80" fill="none" stroke="url(#codeLines)" stroke-width="3" opacity="0.8"/>
    <circle r="60" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6"/>
    <!-- Neural Network Lines -->
    <path d="M-50,-30 L50,30 M-50,30 L50,-30 M0,-60 L0,60 M-60,0 L60,0" stroke="url(#codeLines)" stroke-width="2" opacity="0.7"/>
    <!-- Central Virus Icon -->
    <polygon points="-15,-15 15,-15 20,0 15,15 -15,15 -20,0" fill="#ff4757"/>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="16" fill="white">âš </text>
  </g>
  
  <!-- Security Shield (Broken) -->
  <g transform="translate(550, 200)">
    <path d="M0,-40 L25,-20 L25,30 L0,45 L-25,30 L-25,-20 Z" fill="url(#shield)" opacity="0.8"/>
    <!-- Crack in shield -->
    <path d="M-10,-20 L10,25" stroke="#ff4757" stroke-width="4" opacity="0.9"/>
    <path d="M5,-15 L-5,30" stroke="#ff3742" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Warning Text -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">AI Security Threat</text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b">Self-Spreading Malware Alert</text>
  
  <!-- Coinbase Reference -->
  <g transform="translate(100, 300)">
    <rect width="120" height="40" rx="8" fill="rgba(0,82,255,0.2)" stroke="#0052ff" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0052ff">Coinbase</text>
  </g>
  
  <!-- Spreading Effect -->
  <g opacity="0.3">
    <circle cx="300" cy="150" r="120" fill="none" stroke="#ff4757" stroke-width="1" opacity="0.8"/>
    <circle cx="300" cy="150" r="140" fill="none" stroke="#ff4757" stroke-width="1" opacity="0.6"/>
    <circle cx="300" cy="150" r="160" fill="none" stroke="#ff4757" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Hash & Hedge branding -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">Hash & Hedge</text>
</svg>