<!DOCTYPE html>
<html>
<head>
    <style>
        .hero-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #00ff00, #ffff00, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', sans-serif;
            color: #1a1a1a;
            text-align: center;
            position: relative;
        }
        .overlay {
            background: rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .subtitle {
            font-size: 24px;
            color: #00ff80;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="overlay"></div>
        <div class="content">
            <div class="title">$2B FTX CLAWBACK</div>
            <div class="subtitle">Legal Nightmare Exposed</div>
        </div>
    </div>
</body>
</html>
