<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b359;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white" opacity="0.1"/>
      <circle cx="50" cy="30" r="1" fill="white" opacity="0.15"/>
      <circle cx="80" cy="70" r="2" fill="white" opacity="0.1"/>
      <circle cx="30" cy="80" r="1.5" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  
  <rect width="800" height="400" fill="url(#gradient)"/>
  <rect width="800" height="400" fill="url(#pattern)"/>
  
  <!-- Hash Symbol -->
  <text x="300" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#accent)" opacity="0.9">
    #
  </text>
  
  <!-- Hash & Hedge Text -->
  <text x="400" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">
    Hash &amp; Hedge
  </text>
  
  <text x="400" y="230" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.7">
    Tech • Finance • Crypto • Insights
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.05"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.05"/>
  <circle cx="150" cy="320" r="40" fill="white" opacity="0.03"/>
  <circle cx="650" cy="120" r="50" fill="white" opacity="0.04"/>
  
  <!-- Hedge Symbol (stylized) -->
  <path d="M500 160 L520 180 L540 160 L520 140 Z" fill="url(#accent)" opacity="0.6"/>
  
</svg>