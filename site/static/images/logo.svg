<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="80" viewBox="0 0 180 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Hash & Hedge Logo - Gradient Audio Wave Design -->
  <!-- This SVG recreates your gradient logo design for web optimization -->
  
  <defs>
    <!-- Gradient definition matching your logo colors -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B359;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Audio wave pattern (stylized representation) -->
  <g fill="url(#waveGradient)">
    <!-- Wave bars representing your audio wave design -->
    <rect x="20" y="15" width="8" height="35" rx="4"/>
    <rect x="32" y="10" width="8" height="45" rx="4"/>
    <rect x="44" y="8" width="8" height="49" rx="4"/>
    <rect x="56" y="5" width="8" height="55" rx="4"/>
    <rect x="68" y="12" width="8" height="41" rx="4"/>
    <rect x="80" y="18" width="8" height="29" rx="4"/>
    <rect x="92" y="14" width="8" height="37" rx="4"/>
    <rect x="104" y="9" width="8" height="47" rx="4"/>
    <rect x="116" y="16" width="8" height="33" rx="4"/>
    <rect x="128" y="11" width="8" height="43" rx="4"/>
    
    <!-- Stylized "H" and "N" letters integrated into wave pattern -->
    <path d="M60 8 L60 57 M52 32 L68 32" stroke="url(#waveGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Text "HASH&HEDGE" -->
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#waveGradient)">HASH&amp;HEDGE</text>
  
  <!-- Small decorative elements -->
  <circle cx="15" cy="40" r="3" fill="url(#waveGradient)"/>
  <circle cx="145" cy="40" r="3" fill="url(#waveGradient)"/>
</svg>