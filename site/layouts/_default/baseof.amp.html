<!DOCTYPE html>
<html âš¡ lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    
    <!-- AMP Boilerplate -->
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    <!-- AMP Scripts -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    
    <!-- AMP Auto Ads Script -->
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    
    <!-- AMP Analytics -->
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Canonical Link -->
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Structured Data -->
    {{ partial "structured-data.html" . }}
    
    <!-- Custom CSS -->
    <style amp-custom>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #1a202c;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        .content {
            margin-bottom: 2rem;
        }
        .content h2 {
            margin-top: 2rem;
            color: #1a202c;
        }
        .content p {
            margin-bottom: 1rem;
        }
        .footer {
            border-top: 1px solid #e2e8f0;
            padding-top: 2rem;
            margin-top: 3rem;
            text-align: center;
            color: #666;
        }
        amp-img {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- AMP Auto Ads -->
    <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-4626165154390205">
    </amp-auto-ads>
    
    <!-- Google Analytics -->
    {{ if .Site.Params.ga_analytics }}
    <amp-analytics type="gtag" data-credentials="include">
        <script type="application/json">
        {
            "vars": {
                "gtag_id": "{{ .Site.Params.ga_analytics }}",
                "config": {
                    "{{ .Site.Params.ga_analytics }}": {
                        "groups": "default"
                    }
                }
            }
        }
        </script>
    </amp-analytics>
    {{ end }}
    
    <header class="header">
        <div class="container">
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        </div>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
            <p><a href="{{ .Site.BaseURL }}">View Full Site</a></p>
        </div>
    </footer>
</body>
</html>
