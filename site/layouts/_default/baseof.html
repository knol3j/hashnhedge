<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }} - Crypto & Finance Insights{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
    
    <!-- Google AdSense -->
    {{ if .Site.Params.googleAdsenseID }}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .Site.Params.googleAdsenseID }}" crossorigin="anonymous"></script>
    {{ end }}
    
    <!-- Google Analytics -->
    {{ if .Site.Params.ga_analytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.ga_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ .Site.Params.ga_analytics }}');
    </script>
    {{ end }}
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { border-bottom: 2px solid #007bff; margin-bottom: 2rem; padding-bottom: 1rem; }
        h1 { color: #007bff; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; }
        nav a { text-decoration: none; color: #007bff; font-weight: 500; }
        article { margin-bottom: 2rem; padding: 1.5rem; background: #f8f9fa; border-radius: 8px; }
        .meta { color: #666; font-size: 0.9rem; }
        footer { margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #dee2e6; text-align: center; color: #666; }
        .ad-container { margin: 2rem 0; padding: 1rem; background: #f0f0f0; text-align: center; min-height: 100px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; 2025 {{ .Site.Title }}. All rights reserved.</p>
        <p>{{ .Site.Params.description }}</p>
    </footer>
</body>
</html>
