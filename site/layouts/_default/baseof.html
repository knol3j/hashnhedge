<!DOCTYPE html>
{{- $mode := partialCached "func/getMode" . }}
<html lang="{{ .Lang }}" {{ if $mode }} data-mode="{{ $mode }}"{{ end }}>
  {{ partial "head" . }}
  <body>
    <!-- AdSense - Load after body -->
    {{ if site.Params.enableAdsense }}
    {{ partial "adsense" . }}
    {{ end }}
    
    {{ partialCached "nav" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer" . }}
    {{ partialCached "sprites" . }}
    
    <!-- Secure Storage System - Load before main scripts -->
    <script src="/js/secure-storage.js"></script>
  </body>
</html>
