<style>
.crypto-donation-widget {
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    padding: 1.5rem;
    margin: 2rem 0;

    color: #4a5568;

}

.donation-options {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.donation-tab {
    flex: 1;
    padding: 0.5rem;

    border: 1px solid #e2e8f0;

    cursor: pointer;

}

.donation-tab.active {

    border-color: #4299e1;
}

.address-container {
    display: none;
    background: white;
    border-radius: 8px;
    padding: 1rem;
}

.address-container.active {
    display: block;
}

.qr-code {
    text-align: center;
    margin-bottom: 1rem;
}

.qr-code img {
    width: 150px;
    height: 150px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
}

.address-info label {
    font-weight: 600;
    color: #2d3748;
    display: block;
    margin-bottom: 0.5rem;
}

.address-field {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}

.address-field input {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
    font-family: monospace;
    font-size: 0.875rem;
    background: #f7fafc;
}

.address-field button {
    padding: 0.5rem;
    background: #4299e1;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.address-field button:hover {
    background: #3182ce;
}

.address-info small {
    color: #718096;
    font-size: 0.875rem;
}

.donation-message {
    text-align: center;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #e2e8f0;
}

.donation-message p {
    margin: 0;
    color: #48bb78;
    font-weight: 500;
}

/* Copy notification */
.copy-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #48bb78;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    display: none;
    z-index: 1000;
}

.copy-notification.show {
    display: block;
    animation: fadeInOut 2s ease-in-out;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    20%, 80% { opacity: 1; }
}
</style>

<script>
// Donation widget functionality
document.addEventListener('DOMContentLoaded', function() {
    // Tab switching
    document.querySelectorAll('.donation-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            const crypto = this.dataset.crypto;
            
            // Update active tab
            document.querySelectorAll('.donation-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            
            // Update active address container
            document.querySelectorAll('.address-container').forEach(c => c.classList.remove('active'));
            document.querySelector(`.address-container[data-crypto="${crypto}"]`).classList.add('active');
        });
    });
});

// Copy address function
function copyAddress(inputId) {
    const input = document.getElementById(inputId);
    input.select();
    input.setSelectionRange(0, 99999); // For mobile
    
    document.execCommand('copy');
    
    // Show notification
    let notification = document.querySelector('.copy-notification');
    if (!notification) {
        notification = document.createElement('div');
        notification.className = 'copy-notification';
        notification.textContent = 'âœ… Address copied to clipboard!';
        document.body.appendChild(notification);
    }
    
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 2000);
    
    // Track donation intent
    if (typeof gtag !== 'undefined') {
        gtag('event', 'donation_copy', {
            'currency': inputId.replace('-address', '').toUpperCase()
        });
    }
}
</script>
