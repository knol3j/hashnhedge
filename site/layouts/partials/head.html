<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .Summary }}{{ .Summary | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Google Analytics -->
    {{ partial "analytics.html" . }}
    
    <!-- Google AdSense -->
    {{ partial "adsense.html" . }}
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Custom CSS -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .post-card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; padding: 1.5rem; }
        .post-card h2 { margin-top: 0; }
        .post-meta { color: #666; font-size: 0.9rem; }
        .adsense-container { margin: 2rem 0; padding: 1rem; background: #f9f9f9; border: 1px solid #e0e0e0; text-align: center; }
    </style>
</head>
