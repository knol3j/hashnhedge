<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
{{- with .Params.image }}
<meta property="og:image" content="{{ . | absURL }}" />
{{- else }}
{{- with .Site.Params.logo }}
<meta property="og:image" content="{{ . | absURL }}" />
{{- end }}
{{- end }}

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ .Permalink }}" />
<meta property="twitter:title" content="{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}" />
<meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
{{- with .Site.Params.twitter }}
<meta property="twitter:site" content="@{{ . }}" />
{{- end }}
{{- with .Params.image }}
<meta property="twitter:image" content="{{ . | absURL }}" />
{{- else }}
{{- with .Site.Params.logo }}
<meta property="twitter:image" content="{{ . | absURL }}" />
{{- end }}
{{- end }}

<!-- SEO Meta Tags -->
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ else }}{{ delimit .Site.Params.keywords ", " }}{{ end }}" />
<meta name="author" content="{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author }}{{ end }}" />
<link rel="canonical" href="{{ .Permalink }}" />
