{{ $title := .Title | default .Site.Title }}
{{ $description := .Description | default .Site.Params.description }}
{{ $image := .Params.image | default "/images/default-og.jpg" | absURL }}
{{ $url := .Permalink }}
{{ $date := .Date.Format "2006-01-02T15:04:05-07:00" }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ $title }}",
  "description": "{{ $description }}",
  "image": "{{ $image }}",
  "url": "{{ $url }}",
  "datePublished": "{{ $date }}",
  "dateModified": "{{ $date }}",
  "author": {
    "@type": "Organization",
    "name": "Hash & Hedge",
    "url": "https://hashnhedge.com"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Hash & Hedge",
    "logo": {
      "@type": "ImageObject",
      "url": "https://hashnhedge.com/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ $url }}"
  }
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://hashnhedge.com"
    },
    {{ if .Section }}
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Section | humanize }}",
      "item": "https://hashnhedge.com/{{ .Section }}/"
    },
    {{ end }}
    {
      "@type": "ListItem",
      "position": {{ if .Section }}3{{ else }}2{{ end }},
      "name": "{{ $title }}",
      "item": "{{ $url }}"
    }
  ]
}
</script>
