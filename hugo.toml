baseURL = 'https://www.hashnhedge.com/'
languageCode = 'en-us'
title = 'Hash n Hedge'
theme = 'newsroom'
enableGitInfo = true

[pagination]
  pagerSize = 10

[params]
  author = "Hash n Hedge"
  description = "Stay updated with the latest in tech, crypto, and business news"
  defaultMode = "light"
  
  # Analytics
  googleAnalytics = "G-XXXXXXXXXX"  # Replace with your GA4 ID
  
  # Social Media
  twitter = "https://twitter.com/hashnhedge"
  github = "https://github.com/knol3j/hashnhedge"
  
  # Enable features
  enableEmoji = true
  enableRobotsTXT = true
  
[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[outputs]
  home = ["HTML", "RSS"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML for ads

[minify]
  minifyOutput = true

[permalinks]
  posts = "/:year/:month/:slug/"

# Menu Configuration
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Investing"
  url = "/categories/investing/"
  weight = 2

