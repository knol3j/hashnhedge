  name = "Budgeting"
  url = "/categories/budgeting/"
  weight = 3

[[menu.main]]
  name = "Side Hustles"
  url = "/categories/side-hustles/"
  weight = 4

[[menu.main]]
  name = "About"
  url = "/about/"
