<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#techGrad)"/>
  
  <!-- Circuit pattern -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3">
    <path d="M100,100 L200,100 L200,150 L300,150"/>
    <path d="M100,200 L250,200 L250,250 L400,250"/>
    <path d="M500,100 L600,100 L600,200 L700,200"/>
    <circle cx="100" cy="100" r="5" fill="#ffffff"/>
    <circle cx="200" cy="150" r="5" fill="#ffffff"/>
    <circle cx="300" cy="150" r="5" fill="#ffffff"/>
    <circle cx="500" cy="100" r="5" fill="#ffffff"/>
    <circle cx="600" cy="200" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Binary code background -->
  <text x="50" y="350" font-family="monospace" font-size="14" fill="#ffffff" opacity="0.1">
    01001000 01100001 01110011 01101000 00100000 01101110 00100000 01001000 01100101 01100100 01100111 01100101
  </text>
  
  <!-- CPU icon -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="100" height="100" fill="#ffffff" opacity="0.2" rx="5"/>
    <rect x="20" y="20" width="60" height="60" fill="#ffffff" opacity="0.4" rx="3"/>
    <rect x="35" y="35" width="30" height="30" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">TECHNOLOGY</text>
</svg>
