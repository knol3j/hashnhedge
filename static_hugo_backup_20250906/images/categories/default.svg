<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="defaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#defaultGrad)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.2">
    <polygon points="100,50 150,150 50,150" fill="#ffffff"/>
    <polygon points="700,350 750,250 650,250" fill="#ffffff"/>
    <circle cx="200" cy="300" r="40" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="600" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="3"/>
    <rect x="350" y="175" width="100" height="50" fill="none" stroke="#ffffff" stroke-width="3"/>
  </g>
  
  <!-- Hash n Hedge branding -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">Hash n Hedge</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.7">Financial Insights & Analysis</text>
</svg>
