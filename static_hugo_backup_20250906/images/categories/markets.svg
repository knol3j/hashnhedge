<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="marketsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#marketsGrad)"/>
  
  <!-- Chart lines -->
  <polyline points="50,350 150,280 250,320 350,200 450,250 550,180 650,220 750,150" 
            stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.8"/>
  <polyline points="50,320 150,300 250,280 350,250 450,270 550,240 650,260 750,200" 
            stroke="#FF9800" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.2">
    <line x1="50" y1="100" x2="750" y2="100"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="550" y1="50" x2="550" y2="350"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">MARKETS</text>
</svg>
