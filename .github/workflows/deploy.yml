name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true
      
      - name: Verify and Install Newsroom theme
        run: |
          echo "Checking theme installation..."
          if [ ! -d "site/themes/newsroom/layouts" ]; then
            echo "Theme missing, installing..."
            git clone https://github.com/onweru/newsroom.git site/themes/newsroom
            rm -rf site/themes/newsroom/.git
          else
            echo "âœ“ Theme already present"
          fi
          echo "Theme structure:"
          ls -la site/themes/newsroom/
      
      - name: Build with Hugo
        run: |
          cd site
          echo "Starting Hugo build..."
          hugo --gc --minify --destination ../public --verbose
          echo "Build complete. Verifying output..."
          ls -la ../public/
          echo "Total files generated: $(find ../public -type f | wc -l)"
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4