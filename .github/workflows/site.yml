name: Build and Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WITHOUT submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Install Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Verify theme presence
        run: |
          echo "=== Theme Verification ==="
          if [ -d "site/themes/newsroom/layouts" ]; then
            echo "✓ Newsroom theme found"
            echo "Theme files: $(find site/themes/newsroom -type f | wc -l)"
          else
            echo "✗ Theme missing - Installing backup"
            git clone https://github.com/onweru/newsroom.git site/themes/newsroom
            rm -rf site/themes/newsroom/.git
            echo "✓ Theme installed"
          fi

      - name: Hugo mod vendor
        run: |
          cd site
          hugo mod vendor || echo "Module vendoring optional"
          cd ..

      - name: Build
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          echo "=== Hugo Build Process ==="
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Hugo version: $(hugo version)"
          hugo --gc --minify -s site -d "$GITHUB_WORKSPACE/public"
          if [ -d "$GITHUB_WORKSPACE/public" ]; then
            echo "✓ Build successful"
            echo "Files: $(find "$GITHUB_WORKSPACE/public" -type f | wc -l)"
          else
            echo "✗ Build failed"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4